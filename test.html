<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuboard 部署与 Pod</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div class="container">
     
        <div class="namespace-selection">
            <label>选择命名空间:</label>
            <div id="namespaceOptions" class="flex-container">
                <div class="namespace" data-value="default">default</div>
                <div class="namespace" data-value="kube-system">kube-system</div>
                <div class="namespace" data-value="test0001">test0001</div>
            </div>
        </div>

        <div class="deployment-selection">
            <label>选择部署:</label>
            <div id="deploymentOptions" class="deployment-container">
                <!-- 根据选中的命名空间动态生成部署选项 -->
            </div>
        </div>

        <ul id="podList">
            <!-- Pods 列表将在这里显示 -->
        </ul>
    </div>

    <script src="test.js"></script>
</body>
</html>
