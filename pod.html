<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod拓扑展示</title>
    <link rel="stylesheet" href="style.css">  
    <link rel="icon" href="image/favicon.ico" type="image/icon"> 
    
</head>
<body>
    <div class="title">
    <h0>Pod拓扑展示</h0>
    </div>
    <div class="container">
        <button id="run-namespace-script" class="run-namespace-script">刷新</button>
        <a href="index.html" target="_blank" class="link">主页</a>

            <option value="">选择命名空间</option>
        </select>
        <div class="button-container">
            <button id="run-pod-script">获取 Pods</button>
        </div>
        <select id="deployment-select">
            <option value="">全部展示</option>
        </select>
        <div class="progress-bar hidden" id="progress-bar"></div>
    </div>

        <div id="deployment-display" class="deployment-display"></div>
        <div id="content-display" class="content-display"></div>
    </div>
    <script src="pod_script.js"></script>

</html>
