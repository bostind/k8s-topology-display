<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pod拓扑</title>
    <link rel="stylesheet" href="pod_style.css">  
    <link rel="icon" href="image/favicon.ico" type="image/icon"> 
    
</head>
<body>
    <ul>
        <li><a href="index.html">主页</a></li>
        <li><a href="node.html">Node拓扑</a></li>
        <li><a class="active" href="pod.html">Pod拓扑</a></li>
    </ul>
    <button id="run-namespace-script" class="run-namespace-script">刷新</button>
    <div class="container">
       
        <div class="namespace-selection">
            <label>选择命名空间:</label>
            <div id="namespace-select" class="flex-container">
                <!-- 动态生成命名空间选项 -->
            </div>
        </div>
        <select id="deployment-select" multiple="multiple">
            <option value="">全部拓扑</option>
        </select>
        <div class="progress-bar hidden" id="progress-bar"></div>

        <div class="region-container"> 
            <div id="deployment-display" class="deployment-display"></div>
            <div id="content-display" class="content-display"></div>
        </div>
    </div>
    <script src="pod_script.js"></script>
